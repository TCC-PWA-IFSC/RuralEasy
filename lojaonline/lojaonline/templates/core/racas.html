{% block body %}
<div class="container">
    <h1> Template Lista Racas </h1>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    {% for raca in racas %}
                    <tr>
                        <th scope="row">{{raca.id}} - </th>
                        <td>{{raca.nome}} - </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
