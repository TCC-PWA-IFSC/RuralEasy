{% block body %}
<div class="container">
    <h1> Template Lista Animais </h1>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Brinco</th>
                    </tr>
                </thead>
                <tbody>
                    {% for animal in animais %}
                    <tr>
                        <th scope="row">{{animal.id}} - </th>
                        <td>{{animal.brinco}} - </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
