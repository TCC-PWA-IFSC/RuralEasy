{% block title  %}
{% endblock title %}

{% block body %}
<div class="container">
    <h1> Template Lista Produtores </h1>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produtor in produtores %}
                    <tr>
                        <th scope="row">{{produtor.id}} - </th>
                        <td>{{produtor.nomeProd}} - </td>
                        <td>{{produtor.cpf}} - </td>
                        <td>{{produtor.email}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
