{% block title  %}
{% endblock title %}

{% block body %}
<div class="container">
    <h1> Template Lista Produtor </h1>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{produtores.id}} - </th>
                        <td>{{produtores.nomeProd}} - </td>
                        <td>{{produtores.cpf}} - </td>
                        <td>{{produtores.email}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
